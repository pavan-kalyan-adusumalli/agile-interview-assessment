<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--chart js-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: rgba(124, 181, 235, 1);">
            <!-- Navbar content -->
            <a id="menunav" href="home.html">Menu</a>
            <span id="usernamenav">User Name</span>
            <span id="salesnavtag">Sales Report</span>
        </nav>

        <div id="dropdownsContainer">
            <!-- dropdown for categories -->
            <span id="d1" class="dropdowns">
                Category: 
                <select name="" id="category" class="dropdown" onchange="updateChart()">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                </select>
            </span>

            <!-- dropdown for products -->
            <span id="d2" class="dropdowns">
                Product: 
                <select name="" id="product" class="dropdown" onchange="updateChart()">
                    <option value="product1">product 1</option>
                    <option value="product2">product 2</option>
                </select>
            </span>
            
            <!-- dropdown for marks -->
            <span id="d3" class="dropdowns">
                Mark: 
                <select name="" id="mark" class="dropdown" onchange="updateChart()">
                    <option value="mark1">mark 1</option>
                    <option value="mark2">mark 2</option>
                </select>
            </span>
        </div>
        
        <!-- Bar chart -->
        <canvas id="myChart" width="400" height="100"></canvas>
        <script src="./index.js">
        
        </script>

    </body>
</html>
